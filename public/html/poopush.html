<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poopush (Receiver)</title>
</head>
<body>

  <h1>Poopush (Receiver)</h1>

  <button id="connect-btn">Connect</button>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
  <script type="module">
    
    import Poopy from '../js/poopy.js';

    const poopush = new Poopy('poopush', 'ws://localhost:3000');

    const CommandIds = [
      'DummyId',
      'MoveForward',
      'MoveBackward',
      'TurnLeft',
      'TurnRight',
      'LiftShovelArm',
      'LowerShovelArm',
      'LiftShovelMouth',
      'LowerShovelMouth',
      'StopMotor',
      'StopShovelArm',
      'StopShovelMouth'
    ];

    poopush.log_events();

    let i = 0;

    poopush.addEventListener('command', (e) => {
      const arr = new Uint8Array(e.detail);
      console.log(CommandIds[arr[0]], ++i);
    });

  </script>

</body>
</html>
